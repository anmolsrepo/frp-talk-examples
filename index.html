<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Rokkitt:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="app.css">

    <script src="jquery.js"></script> 
    <script src="Bacon.js"></script> 
    <script src="d3.js"></script> 
    <script src="bacon-viz.js"></script> 

    <script src="app.js"></script> 
  </head>
  <body>
    <header>
      <h1>Functional Reactive JavaScript</h1>
      <nav>
        <ul>
          <li class="slider-to-label"><a href="#slider-to-label">Slider -> Label</a></li>
          <li class="summing-two-sliders"><a href="#summing-two-sliders">Summing Sliders</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="tab-contents">
        <article class="slider-to-label">
          <section class="slider">
            <input type="range" min="0" max="1" step="0.001">
            <span class="label">____</span>
          </section>
        </article>

        <article class="summing-two-sliders">
          <section class="slider a">
            <input type="range" min="0" max="1" step="0.001">
            <span class="label">____</span>
          </section>
          <section class="slider b">
            <input type="range" min="0" max="1" step="0.001">
            <span class="label">____</span>
          </section>
        </article>
      </div>

      <article class="streams">
      </article>
    </main>
  </body>
</html>
